                        <option value="">選択してください</option>

                    </select>
                    <button id="downloadButton" class="downloadButton" onclick="IEdownload();">ダウンロード</button>
            </div>
        </div>
        <script>
            function IEdownload(){
                const downloadLink = document.createElement('a');
                downloadLink.href = 'extensions/imageset.zip';
                downloadLink.download = 'imageset.zip'; // 保存時のファイル名を指定
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/headercdn/header.js"></script>
